<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>鼠标经过显示下拉菜单</title>
    <style type="text/css">
        .firstLevel {
            list-style: none;
        }

        .secondLevel {
            display: none;
        }

        #first1:hover ul, #first2:hover ul, #first3:hover ul {
            display: block;
        }
    </style>
</head>
<body>
<ul class="firstLevel">
    <li id="first1">女装 
        <ul class="secondLevel">
            <li>羽绒服</li>
            <li>连衣裙</li>
            <li>裤装</li>
        </ul>
    </li>
    <li id="first2">家电
           
        <ul class="secondLevel">
            <li>洗衣机</li>
            <li>电冰箱</li>
            <li>热水器</li>
        </ul>
    </li>
    </li>
    <li id="first3">珠宝
           
        <ul class="secondLevel">
            <li>项链</li>
            <li>手镯</li>
            <li>戒指</li>
        </ul>
    </li>
    </li>
</ul>
</body>
</html>
